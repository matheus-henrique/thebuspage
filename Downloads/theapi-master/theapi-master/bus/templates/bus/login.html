{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de login administração aplicativo The Bus">
    <meta name="author" content="N1CK3R">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login The Bus</title>

    <!-- Bootstrap CSS -->    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static "css/elegant-icons-style.css" %}" rel="stylesheet" />
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" method="post" action="/validarlogin/">  {% csrf_token %}  
         
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" name="username" class="form-control" placeholder="Usuario" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Senha">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Lembrar-me
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
        </div>
      </form>
    <div class="text-right">
            <div class="credits">
                <!-- 
                    All the links in the footer should remain intact. 
                    You can delete the links only if you purchased the pro version.
                    Licensing information: https://bootstrapmade.com/license/
                    Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
                -->
                <a href="https://bootstrapmade.com/free-business-bootstrap-themes-website-templates/">© Copyright 2001-2017 The Bus - All Rights Reserved</a> by <a href="https://facebook.com/matheushenrique">Matheus Henrique</a>
            </div>
        </div>
    </div>


  </body>
</html>
